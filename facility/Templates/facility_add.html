{% block title %} Add Facility {% endblock title %}

{% block content %}

<div class="modal fade" {% block modal-id %} id="staticBackdrop2" {% endblock modal-id %}  data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <form method="POST" class="modal-dialog modal-dialog-centered"  id="add_faci">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel2">{% block modal-title %}Update Facility{% endblock modal-title %}</h5>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="text" placeholder="Input facility name" name="facilityname" value="{{ facility.facilityname }}" /><br>
                <label class="modalpopup">Capacity</label><br>
                <input type="text" placeholder="Input number of capacity" name="capacity" value="{{ facility.capacity }}" /><br>
                <label class="modalpopup">Rate per hour</label><br>
                <input type="text" placeholder="Input rate per hour" name="rateperhour" value="{{ facility.rateperhour }}" /><br> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a href="{% url 'facility:facility' %}">Cancel</a></button>
                <button type="submit" class="btn btn-primary" data-bs-target="update_faci">Update Facility</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
