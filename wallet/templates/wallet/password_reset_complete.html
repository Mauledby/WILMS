{% extends 'wallet/base.html' %}
{%load static%}
{% block body_block %}

<style>
  
    #page-content-wrapper {
     background: url("{% static 'img/basebg.PNG' %}") no-repeat;
     background-size: cover;
     /* Add any other styles you need for #page-content-wrapper */
   }
 
   .custom-container {
     /* Your container styles */
     display: flex;
     justify-content: center;
   }
 
   .jumbotron {
   background-color: rgba(33, 37, 41, 0.7); /* Darker background color */
   color: #ffffff; /* Light text color */
   /* Other styles for the jumbotron */
   margin: 0 auto;
 }
 
   
 
   .custom-container {
     max-width: 800px;
     margin: 0 auto;
     margin-top: 0.3in;
     padding-left: 150px;
 
   }
   h1 {
     color: #9C7B16;
     margin-bottom: 20px;
   }
   .regbtn {
     margin-top: 1cm;
     text-align: center;
     margin-bottom: -1cm;
   }
   .form-group {
     margin-bottom: 20px;
   }
   .form-label {
     font-weight: bold;
   }
   .form-control {
     width: 100%;
     height: 40px;
     border-radius: 10px;
   }
   .btn-primary {
     width: 500px;
     background-color: #9C7B16;
     border-radius: 50px;
     padding: 10px 20px;
   }
   a:hover, a:active, a:link, a:visited {
     color: #9C7B16;
   }
   .logo {
     width: 110px;
     height: 100px;
     margin-bottom: 20px;

   }
 </style>
<div class="container" style="margin-top: 20%">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-transform:uppercase; text-align: center;"><strong>{{ title }}</strong></div>
                <div class="card-body">
                    <h1>Password Reset Complete</h1>
                    <hr class="rounded">
                    <p style="color: black;">Your password has been reset. You may go ahead and login now </p>
                    <div class="button">
                        <a href="{% url 'wallet:user_login' %}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
